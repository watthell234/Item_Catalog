{% include "header.html" %}
<html>
    <head>
        <title>Edit Team</title>
        <h1>Edit {{team.team_name}}</h1>
    </head>
    <body>
        <form action='{{url_for('edit_team', category_id=category_id,  team_id=team.id)}}' method="POST">
            <div class="form-group">
                <label for="name">Team Name:</label>
                <input type="text" class="form-control" name="team_name" value="{{team.team_name}}">
                	<div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">Save</button>
                <a href = '{{url_for('show_catalog')}}'>
                    <button class="btn btn-default delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                </a>
            </div>

        </form>
    </body>
</html>
