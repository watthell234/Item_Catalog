{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Team</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post" name='newTeam'>
				<div class="form-group">
					<label for="name">Team Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="team_name" placeholder="Team Name" required>

					<label for="description">Team Details:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="team_details" placeholder="Team Details" required></textarea>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
			</form>
		</div>
	</div>
{% endblock %}
