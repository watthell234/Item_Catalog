<html>
    <head>
        <title>Teams</title>
        <h1>{{category.category_name}}</h1>
    </head>
    <body>
    {% for i in teams %}
        <div>
            <p>
                <a href="#">{{i.team_name}}</a>
            </p>


                <a href= '{{url_for('edit_item', category_id = category.id, team_id = i.id)}}'>Edit</a>


                <a href= '{{url_for('delete_item', category_id = category.id, team_id = i.id)}}'>Delete</a>


        </div>
    {% endfor %}

    </body>

</html>
