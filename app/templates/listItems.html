<html>
    <head>
        <title>Teams</title>
        <h1>{{category.category_name}}</h1>
    </head>
    <body>
    {% for i in teams %}
        <div>
            <p>
                <a href='{{url_for('show_team_detail', category_id=category.id, team_id=i.id)}}'>{{i.team_name}}</a>
            </p>
                <a href= '{{url_for('edit_team', category_id = category.id, team_id = i.id)}}'>Edit</a>
                <a href= '{{url_for('delete_team', category_id = category.id, team_id = i.id)}}'>Delete</a>
        </div>
    {% endfor %}

    </body>

</html>
